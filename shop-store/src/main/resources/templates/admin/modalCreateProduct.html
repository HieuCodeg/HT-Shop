<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalCreateProduct">
    <div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-create ">
                    <h1 class="modal-title fs-5">Thêm sản phẩm</h1>
                    <button type="button" class="btn-close  btn-close-white btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmCreateProduct" method="post" class="row">
                        <div class="col-lg-9 fl">
                            <div class="row col-lg-12 mt-3">
                                <div class="col-lg-8">
                                    <label>Tên sản phẩm</label>
                                    <input type="text" id="titleCre" name="titleCre" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label class="form-label">Thể loại</label>
                                    <select id="categoryCre" name="categoryCre" class="form-control form-select">
                                    </select>
                                </div>
                                <div class="col-lg-5 ">
                                    <label>Giá sản phẩm (VNĐ)</label>
                                    <div class="input-group">
                                        <input type="text" id="priceCre" name="priceCre" class="form-control number-separator">
                                        <div class="input-group-append">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <label>Số lượng</label>
                                    <input type="text" id="quantityCre" name="quantityCre" class="form-control number-separator">
                                </div>
                                <div class="col-lg-2">
                                    <label>Giảm giá (%)</label>
                                    <input type="number" id="discountCre" name="discountCre" class="form-control">
                                </div>
                                <div class="col-lg-12">
                                    <label>Mô tả</label>
                                    <input type="text" id="descriptionCre" name="descriptionCre" class="form-control">
                                </div>
                                <div class="row col-lg-12 mt-3">
                                    <div class="icheck-success">
                                        <input type="checkbox" id="newCheckCre" name="newCheckCre">
                                        <label for="newCheckCre"> Nhãn sản phẩm mới
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-3 fl">
                            <section>
                                <div class="wrappers">
                                    <div class="image-preview">
                                        <canvas id="canvas" style="display: none;" width="4094" height="2048"></canvas>
                                    </div>
                                    <div class="content" style="opacity: 1;">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                        </div>
                                        <div class="text">
                                            Clik để chọn ảnh!
                                        </div>
                                        <div class="text">
                                            Kích thước tối đa = 2MB
                                        </div>
                                    </div>
                                    <div class="clear-image-preview">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <div class="file-name">
                                        Đổi ảnh
                                    </div>
                                </div>
                                <input type="file" id="imageFile" accept="image/jpeg, image/png" hidden="">
                            </section>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="button" id="btnCreate" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Thêm sản phẩm
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
