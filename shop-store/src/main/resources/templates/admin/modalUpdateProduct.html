<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalUpdateProduct">
    <div class="modal fade" id="modalUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-update ">
                    <h1 class="modal-title fs-5">Sửa sản phẩm</h1>
                    <button type="button" class="btn-close  btn-close-white btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmUpdateProduct" method="post" class="row">
                        <div class="col-lg-9 fl">
                            <div class="row col-lg-12 mt-3">
                                <div class="col-lg-8">
                                    <label>Tên sản phẩm</label>
                                    <input type="text" id="titleUp" name="titleUp" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                    <label class="form-label">Thể loại</label>
                                    <select id="categoryUp" name="categoryUp" class="form-control form-select">
                                    </select>
                                </div>
                                <div class="col-lg-5">
                                    <label>Giá cũ (VNĐ)</label>
                                    <div class="input-group">
                                        <input type="text" id="oldPriceUp" name="oldPriceUp" class="form-control number-separator">
                                        <div class="input-group-append">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <label>Giá mới (VNĐ)</label>
                                    <div class="input-group">
                                        <input type="text" id="priceUp" name="priceUp" class="form-control number-separator">
                                        <div class="input-group-append">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <label>Giảm giá (%)</label>
                                    <input type="number" id="discountUp" name="discountUp" class="form-control">
                                </div>
                                <div class="col-lg-10">
                                    <label>Mô tả</label>
                                    <input type="text" id="descriptionUp" name="descriptionUp" class="form-control">
                                </div>
                                <div class="col-lg-2">
                                    <label>Số lượng</label>
                                    <input type="text" id="quantityUp" name="quantityUp" class="form-control number-separator">
                                </div>
                                <div class="row col-lg-12 mt-3">
                                    <div class="icheck-success">
                                        <input type="checkbox" id="newCheckUp" name="newCheckUp">
                                        <label for="newCheckUp"> Nhãn sản phẩm mới
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="col-lg-3 fl">
                            <section>
                                <div class="wrappers">
                                    <div class="image-preview">
                                        <canvas id="canvasUp" style="display: none;" width="4094" height="2048"></canvas>
                                    </div>
                                    <div class="content" style="opacity: 1;">
                                        <div class="icon">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                        </div>
                                        <div class="text">
                                            Clik để chọn ảnh!
                                        </div>
                                        <div class="text">
                                            Kích thước tối đa = 2MB
                                        </div>
                                    </div>
                                    <div class="clear-image-preview">
                                        <i class="fas fa-times"></i>
                                    </div>
                                    <div class="file-name">
                                        Đổi ảnh
                                    </div>
                                </div>
                                <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                            </section>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i>
                        Lưu thay đổi
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
